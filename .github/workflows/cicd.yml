name: CI Pipeline - Build Docker Image Locally

on:
  push:
    branches: [main]

jobs:
  build_complie:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install flake8

    - name: Lint Python code
      run: |
        flake8 src/app.py

    - name: Run Python app
      run: |
        python src/app.py &
        sleep 5
        
    - name: Build Docker image
      run: |
        docker build -t hello-world-app:latest .

    - name: Verify Docker image created
      run: |
        docker images | grep hello-world-app
        
    - name: Install Trivy
      run: |
        sudo apt-get update && sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Scan Docker image with Trivy
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL hello-world-app:latest

    # Save Docker image to local folder
    - name: Save Docker image to folder
      run: |
        mkdir -p docker-images
        docker save hello-world-app > docker-images/hello-world-app.tar
        
    

     
